name: pa11y accessibility tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pa11y:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install pa11y-ci + server
        run: |
          npm install --no-save pa11y-ci@latest http-server@latest

      - name: Start static server
        run: |
          npx http-server . -p 8080 --silent &
          # Give the server a moment to start
          sleep 1

      - name: Run pa11y checks (and do not fail yet)
        run: |
          set +e
          # Human-readable report
          npx pa11y-ci --reporter cli > pa11y-report.txt
          npx pa11y-ci --json > pa11y-report.json
          PA11Y_EXIT=$?
          echo "PA11Y_EXIT=$PA11Y_EXIT" >> $GITHUB_ENV
          set -e

      - name: Upload pa11y report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: pa11y-report
          path: |
            pa11y-report.txt
            pa11y-report.json

      - name: Fail job if pa11y found issues
        run: |
          exit $PA11Y_EXIT

