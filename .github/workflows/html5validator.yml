name: github pages

on:
  push:
    branches:
      - main

jobs:
  html5validate:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install html5validator

      - name: Validate
        run: html5validator --root .
